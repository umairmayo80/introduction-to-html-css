<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Padding-Block Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 20px;
        }

        /* Padding property example */
        .padding-example {
            padding: 20px;
        }

        /* Padding-block property example */
        .padding-block-example {
            padding-block: 20px;
        }
    </style>
</head>
<body>
    <div class="box padding-example">Padding Property Example</div>
    <div class="box padding-block-example">Padding-Block Property Example</div>
</body>
</html>
