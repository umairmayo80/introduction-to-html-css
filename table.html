<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="style/table.css">
</head>

<body>
    <h1>Table Example</h1>
    <hr>
    <h2 class="employee-title">Employees</h2>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Umer</td>
                <td>ASE</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>ASE</td>
                <td>$1500</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
